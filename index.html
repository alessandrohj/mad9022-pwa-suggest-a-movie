<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA - Suggest A Movie</title>
    <!-- pwa manifest and android support meta and link tags-->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#bada55" />

    <!-- ios support link and meta tags-->
    <link rel="apple-touch-icon" href="#" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <section class="page" id="main">
      <div class="container">
        <h4 class="">Page Title</h4>
      </div>
    </section>

    <!-- components over top -->
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper center-align red darken-2">
        <a href="index.html" class="center-align logo">Suggest A Movie</a>
      </div>
    </nav>
    <div class="center-align" id="welcome">
      <h4>Welcome to Suggest a Movie!</h4>
    </div>
    <!-- search bar -->
    <div class="container searchBar">
    <div class="nav-wrapper z-depth-3 hoverable" id="searchBar">
      <form name="searchForm" id="searchForm">
        <div class="input-field">
          <input id="search" type="search" required />
          <label class="label-icon" for="search"
            ><i class="material-icons">search</i></label
          >
          <i class="material-icons" id="closeSearchBtn">close</i>
        </div>
      </form>
    </div>
  </div>
    <div class="fixed-action-btn">
      <a id="menu" class="waves-effect waves-light btn-floating btn-large red darken-4 z-depth-3 pulse" ><i class="material-icons">search</i></a>
  </div>
  <div class="tap-target" data-target="menu">
    <div class="tap-target-content">
      <h5>Keep an eye on this button</h5>
      <p>You can use it on any results page to start a new search.</p>
    </div>
  </div>
  <div class="container" id="tmdb">
    <div class="row">
      <div class="col s4 m3">
      <img src="./img/tmdb.svg" alt="TMDB Logo">
    </div>
    <div class="col s6 m3" id="installation">
      <p>Do you like this website?</p>
      <p>Install its app now!</p>
      <a id="installButton" class="waves-effect waves-light hoverable btn red darken-4 z-depth-3 pulse"><i class="large material-icons">get_app</i></a>
    </div>
    </div>
  </div>

  </body>
</html>
