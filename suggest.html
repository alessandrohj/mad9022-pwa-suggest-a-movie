<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA - Suggest A Movie</title>
    <link rel="manifest" href="#" />
    <meta name="theme-color" content="#" />

    <!-- ios support link and meta tags-->
    <link rel="apple-touch-icon" href="#" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <section class="page" id="moviesPage">
      <div class="container">
        <h4 class="">Suggested Movies</h4>
        <h5><!-- Reference movie title goes here --></h5>
        <div class="movies">
          <!-- cards for suggested movies go here -->
        </div>
      </div>
    </section>

    <!-- components over top -->
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo left">PWA - Suggest A Movie</a>
      </div>
    </nav>

    <!-- search bar -->
    <div class="nav-wrapper z-depth-3 hide" id="searchBar">
      <form name="searchForm" id="searchForm">
        <div class="input-field">
          <input id="search" type="search" required />
          <label class="label-icon" for="search"
            ><i class="material-icons">search</i></label
          >
          <i class="material-icons" id="closeSearchBtn">close</i>
        </div>
      </form>
    </div>

    <!-- FAB search button to show search bar -->
  </body>
</html>
