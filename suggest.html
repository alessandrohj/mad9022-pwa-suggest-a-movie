<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggest A Movie</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#bada55" />

    <!-- ios support link and meta tags-->
    <link rel="apple-touch-icon" href="#" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <section class="page">
      <div class="container">
        <h4 class="center-align">Suggested Movies based on</h4>
        <h5 class="ref-movie center-align"><!-- Reference movie title goes here --></h5>
        <div class="movies row" id="moviesPage">
          <!-- cards for suggested movies go here -->
        </div>
      </div>
    </section>

    <!-- components over top -->
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper center-align red darken-2">
        <a href="index.html" class="center-align logo">Suggest A Movie</a>
      </div>
    </nav>

    <!-- search bar -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="container">
  <div class="nav-wrapper z-depth-3 hoverable" id="searchBar">
      <form name="searchForm" id="searchForm">
        <div class="input-field">
          <input id="search" type="search" required />
          <label class="label-icon" for="search"
            ><i class="material-icons">search</i></label
          >
          <i class="material-icons" id="closeSearchBtn">close</i>
        </div>
      </form>
    </div>
        </div>
      </div>
    </div>

    <!-- FAB search button to show search bar -->
    <div class="fixed-action-btn">
      <a class="btn-floating modal-trigger btn-large red darken-4 z-depth-3 pulse" data-target="modal1">
          <i class="large material-icons">search</i>
      </a>
  </div>
  </body>
</html>
